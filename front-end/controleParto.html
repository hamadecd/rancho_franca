<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibição de Controle de Parto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-GLhlTQ8iK25R1wab5C5Nl7fwDREZ/CibNGRR68ZMoqUbbVZ1uxFIdo5y2rsbG9L" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    #content {
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card mt-4">
      <div class="card-header">
        Exibição de Controle de Parto
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Data do Cio</th>
              <th>Data da Inseminação</th>
              <th>Touro</th>
              <th>Protocolo</th>
              <th>Data do Protocolo</th>
              <th>Animal</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Os dados da tabela serão preenchidos dinamicamente com JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulação de dados para a tabela (substitua isso com os dados reais da sua API)
    const dadosSimulados = [
      { id: 1, dataCio: '2023-01-01', dataInseminacao: '2023-01-05', touro: 'Touro A', protocolo: 'Sim', dataProtocolo: '2023-01-10', animal: 'Vaca 1' },
      { id: 2, dataCio: '2023-02-01', dataInseminacao: '2023-02-05', touro: 'Touro B', protocolo: 'Não', dataProtocolo: null, animal: 'Vaca 2' },
      // Adicione mais dados conforme necessário
    ];

    // Função para preencher a tabela com dados simulados
    function preencherTabela() {
      const tbody = document.getElementById('tableBody');

      // Limpa a tabela antes de preencher com os novos dados
      tbody.innerHTML = '';

      // Preenche a tabela com os dados simulados
      for (const controleParto of dadosSimulados) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${controleParto.id}</td>
          <td>${controleParto.dataCio}</td>
          <td>${controleParto.dataInseminacao}</td>
          <td>${controleParto.touro}</td>
          <td>${controleParto.protocolo}</td>
          <td>${controleParto.dataProtocolo || '-'}</td>
          <td>${controleParto.animal}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editarControleParto(${controleParto.id})">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" onclick="excluirControleParto(${controleParto.id})">
              <i class="fas fa-trash"></i> Excluir
            </button>
          </td>
        `;
        tbody.appendChild(row);
      }
    }

    // Função simulada para editar controle de parto
    function editarControleParto(id) {
      alert(`Editar controle de parto com ID ${id}`);
    }

    // Função simulada para excluir controle de parto
    function excluirControleParto(id) {
      alert(`Excluir controle de parto com ID ${id}`);
    }

    // Chamando a função para preencher a tabela ao carregar a página
    preencherTabela();
  </script>
</body>

</html>
