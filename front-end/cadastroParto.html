    body {
      font-family: 'Arial', sans-serif;
    }

    #content {
      padding: 20px;
    }

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema</a>

          <li class="nav-item">

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  <div class="container">
    <div class="card mt-4">
      <div class="card-header">
        Cadastro de Controle de Parto
      </div>
      <div class="card-body">
        <form id="controlePartoForm">
          <div class="mb-3">
            <label for="dataCio" class="form-label">Data do Cio:</label>
            <input type="date" class="form-control" id="dataCio" name="dataCio" required>
          </div>

          <div class="mb-3">
            <label for="dataInseminacao" class="form-label">Data da Inseminação:</label>
            <input type="date" class="form-control" id="dataInseminacao" name="dataInseminacao" required>
          </div>

          <div class="mb-3">
            <label for="touro" class="form-label">Touro:</label>
            <input type="text" class="form-control" id="touro" name="touro" required>
          </div>

          <div class="mb-3">
            <label for="protocolo" class="form-label">Protocolo:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protocolo" id="simProtocolo" value="Sim" checked>
              <label class="form-check-label" for="simProtocolo">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protocolo" id="naoProtocolo" value="Não">
              <label class="form-check-label" for="naoProtocolo">Não</label>
            </div>
          </div>

          <div class="mb-3" id="divDataProtocolo">
            <label for="dataProtocolo" class="form-label">Data do Protocolo:</label>
            <input type="date" class="form-control" id="dataProtocolo" name="dataProtocolo">
          </div>

          <div class="mb-3">
            <label for="animal" class="form-label">Animal:</label>
            <select class="form-select" id="animal" name="animal">
              <!-- Adicione nomes de animais conforme necessário -->
              <option value="Vaca 1">Vaca 1</option>
              <option value="Vaca 2">Vaca 2</option>
              <option value="Vaca 3">Vaca 3</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary" onclick="enviarControleParto()">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Adicionando funcionalidade para mostrar/ocultar o campo de data do protocolo
    $(document).ready(function () {
      $('input[name="protocolo"]').change(function () {
        if ($(this).val() === 'Sim') {
          $('#divDataProtocolo').show();
        } else {
          $('#divDataProtocolo').hide();
        }
      });
    });

    // Função para enviar dados do controle de parto (simulação)
    function enviarControleParto() {
      const form = document.getElementById('controlePartoForm');
      const formData = new FormData(form);

      fetch('http://localhost:3000/animais', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // Adicione cabeçalhos necessários, como tokens de autenticação, se aplicável
        },
        body: JSON.stringify(Object.fromEntries(formData)),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Resposta da API:', data);
          // Adicione lógica adicional conforme necessário, como manipulação de resposta, redirecionamento, etc.
        })
        .catch(error => {
          console.error('Erro ao enviar dados para a API:', error);
        });
    }
  </script>
</body>
